<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style> body{display:flex;justify-content: center;align-items: center;min-height: 100vh;margin:0;}* {box-sizing: border-box;} body{background-color: #000; } .img-comp-container {min-width: 451px;position: relative; height: 149px;  } .img-comp-img {position: absolute; width: 0; height: auto; overflow:hidden; } .img-comp-img img {display:block; vertical-align:middle; } 
	.img-comp-overlay{
		width: 0;
    transition: all 0.3s cubic-bezier(0.6, 0.56, 0.15, 0.99);
/*  		-webkit-animation: widthMove  cubic-bezier(0.6, 0.56, 0.15, 0.99) infinite alternate;
  		animation: widthMove  cubic-bezier(0.6, 0.56, 0.15, 0.99) infinite alternate;*/
	}
.img-comp-overlay.lcircle{
    -webkit-transition-delay: 0.9s ;
    -moz-transition-delay: 0.9s ;
    transition-delay: 0.9s ;
    width: 0%;
}
.img-comp-overlay.laugurs{
    -webkit-transition-delay: 0.6s ;
    -moz-transition-delay: 0.6s ;
    transition-delay: 0.6s ;
    width: 0%;
}
.img-comp-overlay.lline{
    -webkit-transition-delay: 0.3s ;
    -moz-transition-delay: 0.3s ;
    transition-delay: 0.3s ;
    width: 0%;
}
.img-comp-overlay.lcando{
    -webkit-transition-delay: 0s ;
    -moz-transition-delay: 0s ;
    transition-delay: 0s ;
    width: 0%;
  }
.active >.img-comp-overlay.lcircle{
    -webkit-transition-delay: 0s ;
    -moz-transition-delay: 0s ;
    transition-delay: 0s ;
    width: 100%;
}
.active >.img-comp-overlay.laugurs{
    -webkit-transition-delay: 0.3s ;
    -moz-transition-delay: 0.3s ;
    transition-delay: 0.3s ;
    width: 100%;

}
.active >.img-comp-overlay.lline{
    -webkit-transition-delay: 0.6s ;
    -moz-transition-delay: 0.6s ;
    transition-delay: 0.6s ;
    width: 100%;
}
.active >.img-comp-overlay.lcando{
    -webkit-transition-delay: 0.9s ;
    -moz-transition-delay: 0.9s ;
    transition-delay: 0.9s ;
    width: 100%;
  }
.img-comp-overlay.lfull{
  opacity: 0
}
@-webkit-keyframes widthMove {
  from {width: 0%;}
  to {width: 105%;}
}
@-moz-keyframes widthMove {
  from {width: 0%;}
  to {width: 105%;}
}
@keyframes widthMove {
  from {width: 0%;}
  to {width: 105%;}
}
</style>
</head>
<body>
  <div id="comp-container" class="img-comp-container">
    <div class="img-comp-img img-comp-overlay lcircle">
      <img src="img/circle.png" width="451" height="149">
    </div>
    <div class="img-comp-img img-comp-overlay laugurs">
      <img src="img/augurs.png" width="451" height="149">
    </div>
    <div class="img-comp-img img-comp-overlay lline">
      <img src="img/line.png" width="451" height="149">
    </div>
    <div class="img-comp-img img-comp-overlay lcando">
      <img src="img/cando.png" width="451" height="149">
    </div>
    <div class="img-comp-img img-comp-overlay lfull">
      <img src="img/logo-w.png" width="451" height="149">
    </div>
  </div>
<script type="text/javascript">
  setInterval(function(){ 
    document.getElementById('comp-container').classList.toggle('active');
  },2000)
</script>
<script src="//code.tidio.co/ushigqopw0jzdtuodnzsyo7zxfqy5ij0.js" async></script>
</body>


</html>
